<!DOCTYPE html>
<html>
<head>
    <title>Rideshare</title>

    <!-- Fonts and icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />

    <!-- CSS files -->
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/material-kit.css">
    <link rel="stylesheet" type="text/css" href="/static/css/styles.css">
    
    {% block extrahead %}
    {% endblock %}
</head>
<body>
    <nav class="navbar navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation-index">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="/" class="navbar-brand">
                    <i class="material-icons">directions_bus</i> Rideshare
                </a>
            </div>

            <div class="collapse navbar-collapse" id="navigation-index">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="components-documentation.html" target="_blank">
                            <i class="material-icons">event</i> Post a ride
                        </a>
                    </li>
                    <li>
                        <a href="https://github.com/timcreative/material-kit/archive/master.zip" target="_blank">
                            <i class="material-icons">account_box</i> Log in
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="wrapper">
        <div class="main main-raised" id="main-content">
            <div class="section">
                <div class="container">
                    {% block content %}
                    {% endblock %}
                </div>            
            </div>
        </div>
    </div>


    <script type="text/javascript" src="/static/js/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/static/js/material.min.js"></script>

    <script type="text/javascript" src="/static/js/nouislider.min.js"></script>
    <script type="text/javascript" src="/static/js/material-kit.js"></script>
</body>
</html>
